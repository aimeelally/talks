<!DOCTYPE html>
<html>
<head>
  <title>AWS Rebuild</title>
  <link 
    rel="stylesheet" 
    type="text/css" 
    href="style.css">
</head>
<body>

  <!-- CONTAINER -->
  <form action="http://aimeelally.com/aws-rebuild/action.php" method="POST">
    <header>
      <h1>Static website hosting</h1>
    </header>

    <div>
      <span>Endpoint:</span>
      <a 
        href="http://ada.frontend-test.s3-website-eu-west-1.amazonaws.com" 
        class="btn-3"
        target="blank">
        http://ada.frontend-test.s3-website-eu-west-1.amazonaws.com
      </a>
    </div>

    <!-- AWS-SELECTION -->
    <fieldset>
      
      <!-- OPTION 1 -->
      <span>
        <input 
          type="radio" 
          name="aws-selection" 
          value="option1 - hosting"
          id="sel1" 
          checked />
        <label 
          for="sel1">
          Use this bucket to host a website
        </label>
        <button class="btn-3">Learn more</button>

        <br>
        <span>
          <span>Index document</span>
          <br>
          <input 
            type="text"
            name="indexDocument" 
            placeholder="index.html" />
          <br>
          <span>Error document</span>
          <br>
          <input 
            type="text"
            name="errorDocument" 
            placeholder="error.html" />
          <br>
          <span>Redirection rules (optional)</span>
          <br>
          <textarea rows="4" name="redirectionRules"></textarea>
        </span>
      </span>
      <!-- OPTION 1 -->

        <br>

      <!-- OPTION 2 -->
      <span>
        <input 
          type="radio" 
          name="aws-selection" 
          value="option2 - Redirection requests" 
          id="sel2" />
        <label 
          for="sel2">
          Redirection requests
        </label>
        <button class="btn-3">Learn more</button>

        <br>
        <span>
          <span>Target bucket or domain</span>
          <br>
          <input 
            type="text"
            placeholder="Bucketname1 or www.exampledomain.com" />
          <br>
          <span>Protocol</span>
          <br>
          <input 
            type="text"
            placeholder="https or http" />
        </span>
      </span>
      <!-- /OPTION 2 -->

      <br>

      <!-- OPTION 3 -->
      <input 
        type="radio" 
        name="aws-selection" 
        value="option3 - disable hosting" 
        id="sel3" />
      <label 
        for="sel3">
        Disable website hosting
      </label>
      <!-- /OPTION 3 -->
    
    </fieldset>
    <!-- /AWS-SELECTION -->

    <footer>
      <button class="btn-1">Save</button>
      <button 
        type="button" 
        class="btn-2"
        onClick="closeModal()">
        Cancel
      </button>
    </footer>

  </form>
  <!-- /CONTAINER -->

</body>
</html>
